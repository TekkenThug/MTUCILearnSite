<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTUCI Learn Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__login">
            <div class="header__login-tabs">
                <a class="header__login-tab" href="#">Модератор</a>
                <a class="header__login-tab disabled" href="#">Администратор</a>
            </div>
            <div class="header__login-forms">
                <form action="" class="header__login-form">
                    <label class="header__login-label" for="login">Логин</label>
                    <div class="header__login-field">
                        <input id="login" type="text" required placeholder="Введите ваш логин">
                    </div>
                    <label class="header__login-label" for="password">Пароль</label>
                    <div class="header__login-field">
                        <input id="password" type="password" required placeholder="Введите ваш пароль">
                    </div>
                    <button class="header__login-submit">Войти</button>
                </form>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
